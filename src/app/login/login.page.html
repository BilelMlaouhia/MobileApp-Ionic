<ion-header >
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title class="ion-text-left" > login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form  #f="ngForm" (ngSubmit)="onLogin(f.value)">
  <ion-item>
    <ion-label position="floating">E-Mail <ion-text color="danger" >*</ion-text></ion-label>
    <ion-input required name="email" type="text" ngModel></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required name="password" type="password" id="password" ngModel></ion-input>
  </ion-item>
<div class="ion-padding" >  <ion-card-subtitle>
  <ion-checkbox name="checkBox" color="tertiary" (click)="checked()" ></ion-checkbox> show password
</ion-card-subtitle>
</div>

  <ion-button expand="block"   color="tertiary" type="submit" [disabled]="f.invalid" class="ion-padding">
    submit
  </ion-button>
</form>

<div class="ion-padding">
  <ion-card-subtitle>
    <a href="#" color="tertiary" class="ion-padding">Or Create account from here</a>
  </ion-card-subtitle>
</div>

</ion-content>
