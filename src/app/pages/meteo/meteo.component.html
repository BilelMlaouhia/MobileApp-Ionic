<ion-header >
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-title class="ion-text-left" > Meteo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>

        <form #f>
          <ion-item>
            <ion-label position="floating">City:</ion-label>
            <ion-input name="i" [value]="cityWeather.name"></ion-input>
          <ion-button fill="outline" slot="end" (click)="onGetWeather(f.i.value)">Go</ion-button>
          </ion-item>
        </form>


  </ion-card>
  <div >
    <ion-card *ngIf="cityWeather.name!==''">
      <ion-card-content >

        <ion-list >
          <ion-item>
            <strong>date: {{cityWeather.dt | date:'dd/MM/yyyy HH:mm' }}</strong>


            </ion-item>
      <ion-item>
        <ion-label> <strong> temperature:</strong> {{cityWeather.temperature}} Â°c </ion-label>

      </ion-item>
      <ion-item>
        <ion-label> <strong> humidity: </strong>  {{cityWeather.humidity}} %</ion-label>
        <ion-img src="assets\weather\{{weatherIconURL}} "></ion-img>
      </ion-item>
      <ion-item>
        <ion-label> <strong> longtitude: </strong>  {{cityWeather.longtitude}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <strong>latitude: </strong>  {{cityWeather.latitude}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <strong>weather: </strong>  {{cityWeather.weather}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <strong>description:</strong>  {{cityWeather.description}}   </ion-label>

      </ion-item>
     </ion-list>


    </ion-card-content>
    </ion-card>
  </div>


</ion-content>
